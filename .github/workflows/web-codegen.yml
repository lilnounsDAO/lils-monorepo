name: web-codegen

on:
  push:
    paths:
      - "apps/web/**"
      - ".github/workflows/web-codegen.yml"
  workflow_dispatch:

jobs:
  codegen:
    runs-on: ubuntu-latest
    env:
      # Prefer GitHub environment variables, fall back to secrets, then mainnet.
      VITE_CHAIN_ID: ${{ vars.VITE_CHAIN_ID || secrets.VITE_CHAIN_ID || '1' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: .
        run: bun install --frozen-lockfile

      - name: Run wagmi codegen
        working-directory: apps/web
        run: bun run codegen

      - name: Build (runs prebuild -> codegen again if needed)
        working-directory: apps/web
        run: bun run build
