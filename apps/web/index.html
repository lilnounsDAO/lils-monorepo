    <script>
      // Polyfill process for browser - must be available globally
      (function() {
        if (typeof process === 'undefined') {
          var processPolyfill = {
            env: { NODE_ENV: 'production' },
            browser: true,
            version: 'v20.0.0'
          };
          // Set on window and global scope
          window.process = processPolyfill;
          if (typeof globalThis !== 'undefined') {
            globalThis.process = processPolyfill;
          }
          // Also make it available as a global variable
          try {
            eval('var process = processPolyfill');
          } catch(e) {}
        }
      })();
    </script>
