[build]
  base = "."
  publish = "apps/web/dist"
  functions = "netlify/functions"
  command = "bun install --frozen-lockfile && cd packages/types && bun run build && cd ../assets && bun run build && cd ../ui && (bun run build || true) && cd ../.. && cd apps/web && bun run build"

# Build environment
[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--no-fund --no-audit"
  NODE_OPTIONS = "--max_old_space_size=4096"

# Environment per Netlify context; override in the Netlify UI if needed.
[context.production.environment]
  VITE_CHAIN_ID = "1"          # Ethereum mainnet
  VITE_DAO_VERSION = "2"       # DAO version 2 for production

[context."staging".environment]
  VITE_CHAIN_ID = "1"   # Ethereum mainnet for staging
  VITE_DAO_VERSION = "5"   # DAO version 5 for staging

[context.deploy-preview.environment]
  VITE_CHAIN_ID = "11155111"   # Sepolia for previews
  VITE_DAO_VERSION = "5"   # DAO version 5 for previews (default to latest)

[context.branch-deploy.environment]
  VITE_CHAIN_ID = "11155111"   # Sepolia for branch deploys
  VITE_DAO_VERSION = "5"   # DAO version 5 for branch deploys (default to latest)

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
